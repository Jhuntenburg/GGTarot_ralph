<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Genius Garden Tarot (Lab)</title>
  <style>
    :root {
      --bg-primary: #f7f3ef;
      --bg-card: #fefdfb;
      --text-primary: #2a2622;
      --text-secondary: #6b6359;
      --text-muted: #9a8f82;
      --accent: #3d6760;
      --accent-hover: #4f7c74;
      --accent-soft: #d4a088;
      --border: #ddd5ca;
      --border-light: #ede9e3;
      --shadow: rgba(42, 38, 34, 0.1);
      --shadow-elevated: rgba(42, 38, 34, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Iowan Old Style', 'Palatino Linotype', 'URW Palladio L', P052, serif;
      margin: 0;
      padding: 40px 24px 64px;
      line-height: 1.65;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 56px;
      position: relative;
    }

    .header::before {
      content: '';
      display: block;
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
      background: url('./images/cards/CardBack.png') center/cover;
      border-radius: 6px;
      box-shadow: 0 6px 20px var(--shadow-elevated);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 34px;
      font-weight: 400;
      letter-spacing: 1px;
      color: var(--text-primary);
    }

    .sub {
      color: var(--text-secondary);
      margin: 0;
      font-size: 14px;
      font-style: italic;
      letter-spacing: 0.2px;
    }

    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 40px;
      max-width: 980px;
      margin: 0 auto;
      box-shadow: 0 4px 24px var(--shadow);
    }

    label {
      display: block;
      font-weight: 500;
      margin: 20px 0 8px;
      color: var(--text-primary);
      font-size: 15px;
      letter-spacing: 0.3px;
    }

    textarea,
    select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(74, 117, 109, 0.2);
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #a44;
      margin-top: 12px;
      font-size: 14px;
    }

    .reading {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid var(--border-light);
    }

    .reading > div:first-child {
      margin-bottom: 24px;
      font-size: 15px;
      color: var(--text-secondary);
    }

    .reading strong {
      color: var(--text-primary);
      font-weight: 500;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      margin-top: 24px;
    }

    .card-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .position-label {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .card {
      background: transparent;
      border: none;
      border-radius: 12px;
      padding: 0;
      transition: transform 0.2s;
      perspective: 1000px;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-inner {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 16px;
    }

    .card-front {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .reversed-label {
      font-size: 14px;
      font-weight: 400;
      color: var(--accent-soft);
      font-style: italic;
    }

    .meta {
      color: var(--text-muted);
      font-size: 13px;
      margin: 0 0 12px;
      font-style: italic;
    }

    .desc {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
      white-space: pre-wrap;
    }

    #interpretation {
      margin-top: 24px;
      padding: 24px;
      background: var(--bg-primary);
      border-radius: 12px;
      border-left: 4px solid var(--accent);
      font-size: 15px;
      line-height: 1.75;
      white-space: pre-wrap;
      color: var(--text-secondary);
    }

    .small {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 16px;
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 640px) {
      body {
        padding: 28px 16px 48px;
      }

      .panel {
        padding: 28px 20px;
        border-radius: 16px;
      }

      h1 {
        font-size: 28px;
      }

      .header::before {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
      }

      .cards {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .card-face {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Genius Garden Tarot</h1>
    <p class="sub">Local-only prototype: draw 1 / 3 / 5 cards from your deck JSON.</p>
  </div>

  <div class="panel">
    <label for="question">Your question / prompt</label>
    <textarea id="question" rows="3" placeholder="What are you seeking clarity on?"></textarea>

    <label for="spread">Spread type</label>
    <select id="spread">
      <option value="simple">Simple (no positions)</option>
      <option value="past-present-future">Past / Present / Future</option>
    </select>

    <label for="count">Reading size</label>
    <select id="count">
      <option value="1">1 card</option>
      <option value="3" selected>3 cards</option>
      <option value="5">5 cards</option>
    </select>

    <button id="drawBtn">Draw cards</button>
    <div id="error" class="error" style="display:none;"></div>

    <div class="reading" id="reading" style="display:none;">
      <div><strong>Question:</strong> <span id="questionOut"></span></div>
      <div class="cards" id="cards"></div>
      <button id="interpretBtn" disabled>Get Reading</button>
      <div id="interpretation" style="margin-top:16px; white-space:pre-wrap;"></div>
      <div class="small">Deck source: <code>data/cards.json</code></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
